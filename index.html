<!DOCTYPE html><html lang="RUS">
    <head>
        <title>WeChase</title>
    </head>

    <body>
        <div class="achievements">
            <div class="imageBox">
                <img src="images/frame1.svg" class="year_box" id="frame_box_1">
                <img src="images/frame1_hover.svg" class="frame_box_hover">
            </div>

            <div class="imageBox">
                <img src="images/frame2.svg" class="year_box" id="frame_box_2">
                <img src="images/frame2_hover.svg" class="frame_box_hover">
            </div>

            <div class="imageBox">
                <img src="images/frame3.svg" class="year_box" id="frame_box_3">
                <img src="images/frame3_hover.svg" class="frame_box_hover">
            </div>
        </div>

        <div id="chase_anim">
            <script src="animation/lottie.js"></script>
            <script>
                var animation = bodymovin.loadAnimation({
                    container: document.getElementById('chase_anim'),
                    renderer: 'svg',
                    loop: true,
                    autoplay: true,
                    path: 'animation/chase_ufo.json'
                })
            </script>
        </div>

        <style>
            .achievements {
                display: flex;
                justify-content: center;
                gap: 15px;
            }

            .imageBox {
                display: flex;
                flex-direction: column;
                align-items: start;
                position: relative;
            }

            .year_box {
                width: 350px;
                border-radius: 24px;
                -webkit-box-shadow:0px 33px 70px 0px rgba(62,66,66,0.25);
                -moz-box-shadow: 0px 33px 70px 0px rgba(62,66,66,0.25);
                box-shadow: 0px 33px 70px 0px rgba(62,66,66,0.25);
                z-index: 2;
            }

            .frame_box_hover {
                width: 350px;
                position: absolute;
                object-fit: cover;
                opacity: 0;
                transition: opacity .2s;
                z-index: 2;
            }

            .frame_box_hover:hover {
                opacity: 100;
            }

            #chase_anim {
                position: fixed;
                top: 0;
                right: 0;
                z-index: 1;
            }
        </style>
    </body>
</html>
